<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body data-nickname="{{ nickname }}">
    <div class="chat-container">
        <div class="chat-header">
            <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
            <h2>Chat</h2>
            <div class="options-menu" id="options-menu">
                <button onclick="toggleNightMode()">Night Mode</button>
                <button onclick="clearChat()">Clear Chat</button>
                <button onclick="toggleNotifications()">Notifications</button>
                <button onclick="toggleSound()">Sound</button>
                <button onclick="window.location.href='/logout'">Logout</button>
            </div>
        </div>
        <div id="user-list" class="user-list"></div>
        <div id="chatbox" class="chatbox"></div>
        <form id="chat-form">
            <input type="text" id="message" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- Notification Sounds -->
    <audio id="notification-sound" src="{{ url_for('static', filename='sounds/notification.mp3') }}" preload="auto"></audio>
    <audio id="joined-sound" src="{{ url_for('static', filename='sounds/joined.mp3') }}" preload="auto"></audio>
    <audio id="leaved-sound" src="{{ url_for('static', filename='sounds/leaved.mp3') }}" preload="auto"></audio>

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
